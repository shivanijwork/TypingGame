<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Typing Game</title>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <meta name="viewport" , content="width=device-width , initial-scale=1">
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="page">
                <h1>Practice your typing</h1>
                <div id="inner-text" class="inner">
                    <span>Click start to have a quote displayed. Type the quote as fast as you can !!</span><br>
                    <p id="quote"></p>
                    <p id="message"></p>
                    <br>
                    <input type="text" size="30" id="typed-value" aria-label="current word"><br><br>
                    <button type="button" id="start">Start</button>
                </div>
            </div>
             <script src="./script.js"></script>
        </body>
    </html>
